<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.5.1.min.js"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn3.devexpress.com/jslib/24.1.4/css/dx.light.css"
    />
    <script
      type="text/javascript"
      src="https://cdn3.devexpress.com/jslib/24.1.4/js/dx.all.js"
    ></script>
    <title>GtNet App</title>
  </head>
  <body class="dx-viewport">
    <div class="demo-container">
      <div id="grid">
        <DxButton text="Edit" @click="onClick" />
      </div>
      <div class="options">
        <div class="caption">Options</div>
        <div class="option">
          <span>Refresh Mode:</span>
          <div id="refresh-mode"></div>
        </div>
        <div id="requests">
          <div>
            <div class="caption">Network Requests</div>
            <div id="clear"></div>
          </div>
          <ul></ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
